{% extends "base.html" %}
{% load static %}
{% block page_content %}
    {% block title %}
        Register
    {% endblock title %}
    {% block content %}
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
    {% endblock %}
{% endblock %}
