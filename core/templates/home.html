{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="{% static 'logo.jpeg' %}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">wook</h1>
        <p class="lead">Wook is a simple website made in Django to store and display cooking recipes and notes about cooking. If you want to store your data, you can register and login after it.</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <a href="{% url 'login' %}"><button type="button" class="btn btn-primary btn-lg px-4 me-md-2">LOGIN</button></a>
            <a href="{% url 'register' %}"><button type="button" class="btn btn-outline-secondary btn-lg px-4">REGISTER</button></a>
        </div>
      </div>
    </div>
    </div>
{% endblock %}
