{% extends "base.html" %}
{% load static %}
{% block page_content %}
    {% block title %}
        Recipe:
    {% endblock title %}
    {% block content %}
        {% if recipe %}
            <p>{{ recipe.title }}, {{ recipe.level }}, {{ recipe.description }}</p>
        {% else %}
            <p>This recipe doesn't exist</p>
        {% endif %}
    {% endblock %}
{% endblock %}
