{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wook</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg py-3">
    <a class="home" href="{% url 'home' %} ">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_recipes' %}">YOUR RECIPES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_notes' %}">YOUR NOTES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                <a href="{% url 'profile' %}" class="btn btn-info" role="button">YOUR PROFILE</a>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            {% endif %}
            <div class="form-check form-switch" style="line-height:24px; padding:8px; padding-left: 40px; text-align:left;">
                <input type="checkbox" class="form-check-input" id="darkSwitch" />
                <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
            </div>
        </ul>
        {% block search_form %} {% endblock %}
    </div>
</nav>
{% include 'messages.html' %}
{% block page_content %}{% endblock %}
<script type="application/javascript" src="{% static 'dark_mode_switch.js' %}"></script>
</body>
</html>
